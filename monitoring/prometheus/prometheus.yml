# =============================================================================
# Prometheus Configuration for ML Pipeline Monitoring
# =============================================================================
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ml-pipeline-local'
    environment: 'development'

# Rule files for alerting
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # =================================================================
  # Model API Metrics
  # =================================================================
  - job_name: 'model-api'
    static_configs:
      - targets: ['model-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    scheme: http
    params:
      format: ['prometheus']

  # =================================================================
  # MLflow Server Metrics
  # =================================================================
  - job_name: 'mlflow-server'
    static_configs:
      - targets: ['mlflow-server:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    scheme: http

  # =================================================================
  # Redis Metrics (using redis_exporter if added)
  # =================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # =================================================================
  # Redpanda/Kafka Metrics
  # =================================================================
  - job_name: 'redpanda'
    static_configs:
      - targets: ['redpanda:9644']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # =================================================================
  # PostgreSQL Metrics (if postgres_exporter is added)
  # =================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['mlflow-db:5432']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # =================================================================
  # Prometheus Self-Monitoring
  # =================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # =================================================================
  # Node Exporter (if added for system metrics)
  # =================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 5s

