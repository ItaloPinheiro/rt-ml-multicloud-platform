# Strategic Merge Patch for Staging ConfigMap
# Note: namespace must match base (ml-pipeline),
# kustomization.yaml transforms it to ml-pipeline-staging
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-pipeline-config
  namespace: ml-pipeline
data:
  ENVIRONMENT: "staging"
  DEBUG: "true"
  API_WORKERS: "2"
  LOG_LEVEL: "INFO"
  BATCH_SIZE: "500"
  MODEL_CACHE_SIZE: "5"
  FEATURE_STORE_TTL: "1800"
  MAX_RETRIES: "3"
