# Strategic Merge Patch for Staging Deployment
# Note: namespace must match base (ml-pipeline), 
# kustomization.yaml transforms it to ml-pipeline-staging
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline-api
  namespace: ml-pipeline
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: API_WORKERS
          value: "2"
