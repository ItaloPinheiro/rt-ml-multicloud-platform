apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-pipeline-api
  namespace: ml-pipeline-staging
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: api
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: API_WORKERS
          value: "2"
