apiVersion: v1
kind: Secret
metadata:
  name: ml-pipeline-secrets
  namespace: ml-pipeline
type: Opaque
stringData:
  # Database credentials
  DATABASE_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  DATABASE_USER: "ml_user"
  DATABASE_HOST: "postgres-service"
  DATABASE_NAME: "ml_pipeline"

  # Redis credentials
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  REDIS_HOST: "redis-service"

  # MLflow configuration
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"

  # Cloud provider credentials (replace with actual values)
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_AWS_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_AWS_SECRET_KEY"
  AWS_REGION: "us-east-1"

  GCP_PROJECT: "REPLACE_WITH_GCP_PROJECT"
  GOOGLE_APPLICATION_CREDENTIALS: "/var/secrets/google/key.json"

  # Kafka credentials (if using)
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_SASL_USERNAME: "REPLACE_WITH_KAFKA_USER"
  KAFKA_SASL_PASSWORD: "REPLACE_WITH_KAFKA_PASSWORD"