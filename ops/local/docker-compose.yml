# docker-compose.yml
# Base configuration - defines shared services and networks
# Development: Auto-loads docker-compose.override.yml when running 'docker-compose up'
# Production: Use 'docker-compose -f docker-compose.yml -f docker-compose.prod.yml up'

services:
  # =================================================================
  # MLflow Database - PostgreSQL
  # =================================================================
  mlflow-db:
    image: postgres:16-alpine
    container_name: ml-mlflow-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mlflow}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mlflow123}
      - POSTGRES_DB=${POSTGRES_DB:-mlflow}
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================
  # Feature Store - Redis
  # =================================================================
  redis:
    image: redis:7-alpine
    container_name: ml-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-256mb} --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =================================================================
  # MLflow Tracking Server
  # =================================================================
  mlflow-server:
    build:
      context: ../../
      dockerfile: ops/docker/mlflow/Dockerfile
    container_name: ml-mlflow-server
    depends_on:
      mlflow-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =================================================================
  # Model API
  # =================================================================
  model-api:
    build:
      context: ../../
      dockerfile: ops/docker/api/Dockerfile
    container_name: ml-model-api
    depends_on:
      mlflow-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =================================================================
  # Monitoring - Prometheus
  # =================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: ml-prometheus
    volumes:
      - ../../ops/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../../ops/monitoring/prometheus/alerts/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - ../../ops/monitoring/prometheus/rules/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =================================================================
  # Monitoring - Grafana
  # =================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: ml-grafana
    volumes:
      - ../../ops/monitoring/grafana/dashboards/dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
      - ../../ops/monitoring/grafana/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - ../../ops/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

# =================================================================
# Persistent Volumes
# =================================================================
volumes:
  mlflow_db_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# =================================================================
# Networks
# =================================================================
networks:
  default:
    name: ml-pipeline-network
    driver: bridge
