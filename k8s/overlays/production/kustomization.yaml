apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

patchesStrategicMerge:
  - api-production.yaml
  - configmap-production.yaml

configMapGenerator:
  - name: ml-pipeline-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - API_WORKERS=8
      - BATCH_SIZE=2000
      - MODEL_CACHE_SIZE=20

secretGenerator:
  - name: ml-pipeline-secrets
    behavior: merge
    literals:
      - LOG_LEVEL=WARNING

images:
- name: ml-pipeline/api
  newTag: v1.0.0

replicas:
- name: ml-pipeline-api
  count: 5

namespace: ml-pipeline-prod